<!DOCTYPE html>
<html>

<head>
    <title>Example Stylesheet</title>
    <style>

        #my-id {
            color: violet;
        }

        .parent {
            color: lightgoldenrodyellow 
        }

                .my-class {
                    color: blue ;
                }

        p {
            color: red ;
        }

        p.my-class {
            color: gray;
        }
        p#my-id {
            color: aqua
        }

         p#my-id {
            color: rgb(225, 0, 255);
        }
      
        
    </style>
</head>

<body>
    <div class="parent">

        <p class="my-class" id="my-id" >This is a paragraph</p>
    </div>
</body>

</html>
