<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box{
        /* content */
        height:150px;
        width:250px;
        background-color:lightblue;
        border:5px solid red;
        padding-top:20px;
        padding-bottom:20px;
        padding-left:20px;
        padding-right:20px;
        /* area outside my element */
        margin-top:100px;
        
    }
    .box_sizing{
        box-sizing: border-box;
    }
</style>

</head>
<body>
    
    <div class="box"></div>
    <div class="box box_sizing"> Hello How are</div>
</body>
</html>
